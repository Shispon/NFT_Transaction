databaseChangeLog:
  - changeSet:
      id: 2
      author: Shispon
      changes:
        - createTable:
            tableName: users
            schemaName: cards
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: mail
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_name
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP