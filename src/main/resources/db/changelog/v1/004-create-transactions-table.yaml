databaseChangeLog:
  - changeSet:
      id: 4
      author: Shispon
      changes:
        - createTable:
            tableName: transactions
            schemaName: p2p
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: from_account_number
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: to_account_number
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  defaultValueComputed: current_timestamp

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: user_id
            baseTableSchemaName: p2p
            referencedTableName: user
            referencedColumnNames: id
            referencedTableSchemaName: p2p
            constraintName: fk_transactions_from_user
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_account_number
            baseTableSchemaName: p2p
            referencedTableName: account
            referencedColumnNames: account_number
            referencedTableSchemaName: p2p
            constraintName: fk_transactions_from_account
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_account_number
            baseTableSchemaName: p2p
            referencedTableName: account
            referencedColumnNames: account_number
            referencedTableSchemaName: p2p
            constraintName: fk_transactions_to_account
